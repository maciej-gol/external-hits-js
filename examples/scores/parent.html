<!DOCTYPE html>
<html>
  <head>
    <title>External HIT: Scores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      body, iframe, #loading {
        width: 100%;
        height: 100%;
      }

      iframe {
        border: 0;
        display: none;
      }

      #loading {
        text-align: center;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Scores</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a id="start" href="#">Start</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
    <div id="loading" class="container">
      <h1>Loading...</h1>
    </div>
    <iframe id="externalHolder" src="http://127.0.0.1:8000/examples/scores/child.html?x=a&c=z"></iframe>

    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="http://127.0.0.1:8000/lib/parent.js"></script>
    <script type="text/javascript">
      var client = new Tagasauris.ParentClient({
        iFrame: 'externalHolder',
        logging: true
      });

      client.onStarted = function() {
        console.log('Parent: onStarted');
      }

      client.onSuccess = function() {
        console.log('Parent: onSuccess');
        alert('Success!');
      }

      client.onError = function() {
        console.log('Parent: onError');
        alert('Something went wrong!');
      }

      var iFrame = document.getElementById('externalHolder');
      iFrame.onload = function () {
        $('#loading').hide();
        $('#externalHolder').show();
        $('#start').click(function(event){
          event.preventDefault();
          client.start();
        });
      }
    </script>
  </body>
</html>
