<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
        <script src="http://127.0.0.1:8000/lib/parent.js"></script>
    </head>
  </head>

  <body>
    <iframe id="externalHolder" src="http://10.0.1.173:8000/examples/tagging/child.html?x=a&c=z"></iframe>
    <script type="text/javascript">
      var client = new Tagasauris.ParentClient({
        iFrame: 'externalHolder',
        logging: true
      });

      client.messages.onSuccessCallback = function() {
        console.log('Parent onSuccessCallback');
      }

      client.messages.onErrorCallback = function() {
        console.log('Parent onErrorCallback');
      }

      var iFrame = document.getElementById('externalHolder');
      iFrame.onload = function () {
        client.messages.sendErrorMessage('ala ma kota');
      }
    </script>
  </body>
</html>
