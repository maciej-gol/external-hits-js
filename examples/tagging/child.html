<!DOCTYPE html>
<html>
  <head>
    <title>External HIT: Tagging</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      body {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container" class="container"></div>

    <script id="tagging-template" type="text/x-handlebars-template">
      <form id="tagging-form" class="form-horizontal" role="form">
        {{#each data}}
        <div class="form-group">
          <div class="col-md-4">
            <img src="{{ items.1.src }}" width="{{ items.1.width }}" height="{{ items.1.height }}"  alt="" /> <br />
            <input id="tags_{{ id }}" mo="{{ id }}" type="text" class="form-control" placeholder="Tags" />
          </div>
        </div>
        {{/each}}
        <div class="form-group">
          <div class="col-md-4">
            <button type="submit" class="btn btn-default">Save</button>
          </div>
        </div>
      </form>
    </script>

    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/purl/purl.js"></script>
    <script src="http://127.0.0.1:8000/lib/child.js"></script>
    <script type="text/javascript">
      var url       = $.url(),
        state       = url.param('state'),
        sourceUrl   = url.param('source'),
        resultsUrl  = url.param('results'),
        client      = new Tagasauris.ChildClient({
          state: state,
          sourceUrl: sourceUrl,
          resultsUrl: resultsUrl,
          logging: true
        });

      var saveDataCallback = function(err, response) {
        if (err) {
          return client.error(err);
        }
        client.success();
      }

      var formSubmitCallback = function(event){
        event.preventDefault();
        var data = [];

        $(this).find('input').each(function(input){
          var input  = $(this),
              mo       = input.attr('mo'),
              tags     = input.val().split(' ');

            tags.forEach(function(tag){
              data.push(new Tagasauris.TransformResult({
                'type': 'tag',
                'mediaObject': parseInt(mo),
                'data': {'tag': tag}
              }));
            });
        });

        client.saveData(data, saveDataCallback);
      };

      var getDataCallback = function(err, response) {
        if (err) {
          return client.error(err);
        }

        var source   = $("#tagging-template").html(),
            template = Handlebars.compile(source),
            html     = template(response);

        $('#container').html(html);
        $('#tagging-form').submit(formSubmitCallback);
      }

      client.onStart = function() {
        client.getData(getDataCallback);
      }

    </script>
  </body>
</html>
